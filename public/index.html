<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Web Builder</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>AI Web Builder</h1>
    <div class="links">
      <a href="#" id="copyLink" class="btn" hidden>Salin Link</a>
      <a href="#" id="openLink" class="btn" target="_blank" hidden>Buka Live</a>
    </div>
  </header>

  <main class="grid">
    <section class="panel">
      <h2>Generate dengan Gemini</h2>
      <label>Nama Proyek / Slug</label>
      <input id="slug" placeholder="contoh: portofolio-rani" />

      <label>Template/Gaya</label>
      <select id="variant">
        <option value="landing-minimal">Landing Minimal</option>
        <option value="portfolio-clean">Portfolio Clean</option>
        <option value="blog-simple">Blog Simple</option>
      </select>

      <label>Prompt</label>
      <textarea id="prompt" placeholder="Jelaskan website yang kamu mau..."></textarea>

      <button id="btnGenerate" class="btn">âš¡ Generate</button>
      <div id="genStatus" class="status" hidden>Meminta AI...</div>
    </section>

    <section class="panel">
      <h2>Editor</h2>
      <div class="tabs">
        <button data-tab="html" class="tab active">HTML</button>
        <button data-tab="css" class="tab">CSS</button>
        <button data-tab="js" class="tab">JS</button>
      </div>
      <textarea id="code-html" class="code active" spellcheck="false"></textarea>
      <textarea id="code-css" class="code" spellcheck="false"></textarea>
      <textarea id="code-js" class="code" spellcheck="false"></textarea>

      <label>Judul Halaman</label>
      <input id="title" placeholder="Judul halaman" />

      <button id="btnPreview" class="btn">ðŸ‘€ Preview</button>
      <button id="btnPublish" class="btn primary">ðŸš€ Simpan & Publish</button>
      <div id="saveStatus" class="status" hidden>Menyimpan...</div>
    </section>

    <section class="panel">
      <h2>Live Preview</h2>
      <iframe id="preview" title="Preview"></iframe>
    </section>
  </main>

  <footer class="footer">
    <small>Gunakan teknologi dengan amanah dan untuk kebaikan bersama.</small>
  </footer>

  <script src="/app.js" type="module"></script>
</body>
        </html>
